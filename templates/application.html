<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Buffalo - Aembassa</title>
    <%= stylesheetTag("application.css") %>
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <body>

    <div class="container">
      <%= partial("flash.html") %>
      <header>
        <div class="container">
          <h1><a href="/">Aembassa</a></h1>
          <h2>Community Driven Keyforge Fun</h2>
          <ul>
            <li><a href="/decks">Decks</a></li>
            <li><a href="/combos">Combos</a></li>
            <li><a href="/cards">Cards</a></li>
            <li><a href="/news">News</a></li>
            <li><a href="/login">About</a></li>
            <li><a href="/login">Login/Signup</a></li>
          </ul>
        </div>
        </header>
      <%= yield %>
    </div>
    <div class="foot"> 
      <span>Created by <a href="http://alexmcosta.com">Alex Costa</a> Powered by <a href="http://gobuffalo.io/">gobuffalo.io</a></span> 
    </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
